<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-container hidden" id="main">
        <div class="container">

        </div>
        <div class="toolbox">
            <div id="tools" class="toolbox-item">
                <div id="axe" class="tool"></div>
                <div id="shovel" class="tool"></div>
                <div id="pickaxe" class="tool bg-blue"></div>
            </div>
            <div id="inventory" class="toolbox-item">
                <div id="inventory-block" class="inventory"></div>
            </div>
        </div>
    </div>

    <div id="game-explain">
        <div class="start-button">
            <button id="btn" type="button">Start</button>
        </div>
        <div class="explain-tool">
            <div>
                <span class="explain-shovel"></span> 
                <span class="text">Use the shovel to destroy block of dirt and grass</span>
            </div>
            <div>
                <span class="explain-axe"></span>
                <span class="text">Axes are tools used to ease the process <br> of collecting wood-based items and for melee attack</span>
            </div>
            <div>
                <span class="explain-pickaxe"></span>
                <span class="text">Use the pickaxe to mine blocks at faster speeds</span>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>

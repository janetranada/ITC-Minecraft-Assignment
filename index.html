<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <audio id="audio">
        <source src="/Audio/minecraft.mp3" type="audio/mpeg" >
    </audio>

    <div class="main-container hidden" id="main">
        <div class="bg"></div>
        <div class="container">

        </div>
        <div class="toolbox">
            <div id="tools" class="toolbox-item">
                <div id="axe" class="tool"></div>
                <div id="shovel" class="tool"></div>
                <div id="pickaxe" class="tool bg-blue"></div>
                <div id="bucket" class="tool"></div>
            </div>
            <div id="inventory" class="toolbox-item">
                <div id="inventory-rock" class="inventory"></div>
                <div id="inventory-dirt" class="inventory"></div>
                <div id="inventory-grass" class="inventory"></div>
                <div id="inventory-leaves" class="inventory"></div>
                <div id="inventory-wood" class="inventory"></div>
            </div>
        </div>
    </div>

    <div id="game-explain">
        <div class="start-button">
            <button id="btn" type="button">Start</button>
        </div>
        <div class="explain-tool">
            <div class="shovel-text">
                <span class="explain-shovel"></span> 
                <span class="text">Use the shovel to destroy block of dirt and grass</span>
            </div>
            <div class="axe-text">
                <span class="explain-axe"></span>
                <span class="text">Axes are tools used to ease the process of collecting wood-type blocks <br> or some plants or for stripping wood</span>
            </div>
            <div class="pickaxe-text">
                <span class="explain-pickaxe"></span>
                <span class="text">Use the pickaxe to mine stone-type blocks and ores</span>
            </div>
        </div>
    </div>

   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
